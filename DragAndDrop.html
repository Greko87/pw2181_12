<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop</title>
	<style>
		#div1,#div2{
			float: left;
			border: 1px solid black;
			height: 170px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<!--Arrastrar y Soltar, elemento A debe ser Arrastrable
	2.-que sucede cuando arrastra? 3.-Pedir permiso a la caja
	donde se depositara el elemento "preventDefault()"
	4.- que sucede cuando suelto? para depositar el elemento
	usariamos caja.appendchield(id) donde el id es del contenedor  -->
	<h2>Arrastrar y Soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<!--1-->
		<img draggable="true" id="arrastre" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
		<img draggable="true" id="arrastre1" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
		<img draggable="true" id="arrastre2" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
		<img draggable="true" id="arrastre3" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
	</div>
	
	<div id="div2"ondragover="allowDrop(event)" ondrop="drop(event)" >
		
	</div>
	<script>
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}

		function drag(ev){
			//aqui guardamos en el contenedor
			ev.dataTransfer.setData("text",ev.target.id);

		}
		function allowDrop(ev){
			//Permita que el objeto caiga sobre el
			ev.preventDefault();//quita el comportamiendo del div que rechaza
		}
	</script>


</body>
</html>
